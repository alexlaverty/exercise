{% extends 'base.html' %}
{% load static %}
{% block meta_tags %}
  <meta property="og:title" content="Random Workout Generator">
  <meta property="og:image" content="{% static 'images/workout.png' %}">
  <meta property="og:description" content="This website is a High-intensity interval training application that will give you a randomly selected exercise from the DareBee workout library. These exercises do not require any equipment.">
{% endblock %}
{% block title %}Sign Up{% endblock %}
{% block signup_active %}class="active"{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-8 mx-auto social-container my-2 order-md-1">
    <a href="{% url 'social:begin' 'facebook' %}"><img src="{% static 'images/facebook-login.png' %}" alt="Login with Facebook"  height=87px width=234px></a>
  </div>
  <div class="col-md-8 mx-auto social-container my-2 order-md-1">
    or register as user :<br>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  </div>
</div>

{% endblock %}
